<!DOCTYPE html>
<html lang="fr">
<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	
	<title>Pelouse calculator 2000</title>
	
	<!--<link rel="stylesheet" href="main.css">	-->
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<script src="scripts.js"></script>
	
</head>

<body>
  
  <!-- snippet du calculateur -->
  
  <div class="calculateur">
    
    <div class="step-1">
      
      <select id="select-unite">
        
        <option>Choisir l'unité de mesure</option>
        
        <option value="imperial">Impérial</option>
        
        <option value="metrique">Métrique</option>
        
      </select>
      
    </div>
    
    <div class="step-2" style="display: none;">
      
      <div class="parcelles">
      
        <div id="parcelle-1" class="parcelle first">
          
          <div class="parcelle-step-1">
            
            <select class="select-forme">
              
              <option>Choisir la forme de la parcelle</option>
              
              <option value="rectangle">Carré / Rectangle</option>
              
              <option value="cercle">Cercle</option>
              
              <option value="triangle">Triangle</option>
              
            </select>
            
          </div>
          
          <div class="parcelle-step-2">
            
            <div class="parcelle-input">
            
              <div class="parcelle-rectangle parcelle-forme" style="display: none;">
                
                <input type="number" placeholder="Longueur" class="parcelle-rectangle-height parcelle-rectangle-input" min="0" value="0" required>
                
                <input type="number" placeholder="Largeur" class="parcelle-rectangle-width parcelle-rectangle-input" min="0" value="0" required>
                
              </div>
              
              <div class="parcelle-cercle parcelle-forme" style="display: none;">
                
                <input type="number" placeholder="Diamètre" class="parcelle-cercle-diam parcelle-cercle-input" min="0" value="0" required>
                
              </div>
              
              <div class="parcelle-triangle parcelle-forme" style="display: none;">
                
                <input type="number" placeholder="Base" class="parcelle-triangle-base parcelle-triangle-input" min="0" value="0" required>
                
                <input type="number" placeholder="Hauteur" class="parcelle-triangle-height parcelle-triangle-input" min="0" value="0" required>
                
              </div>
            
            </div>
            
            <div class="parcelle-total">
              
              <span></span>
              
            </div>
            
          </div>
          
        </div>
      
      </div>
      
      <div class="parce"
      
      <a id="add-parcelle">Ajouter une parcelle</a>
      
    </div>
    
    <div class="step-3">
      
      <a id="terre-toggle">Calculer la quantité de terre</a>
      
    </div>
    
    <div class="step-4" style="display: none;">
      
      <div class="terre">
        
        <div class="terre-input">
        
          <input type="number" placeholder="Épaisseur de terre" required>
        
        </div>
        
        <div class="terre-total">
              
          <span>0</span>
          
        </div>
        
      </div>
      
    </div>
    
  </div>
  
  <!-- end snippet du calculateur -->
  
</body>
